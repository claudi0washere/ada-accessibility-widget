<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hello World + Accessibility Widget</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .container {
      text-align: center;
      background: white;
      padding: 60px 40px;
      border-radius: 20px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      max-width: 520px;
    }

    h1 {
      font-size: 3.2em;
      color: #333;
      margin-bottom: 14px;
      animation: fadeInDown 0.8s ease-out;
    }

    .subtitle {
      font-size: 1.1em;
      color: #666;
      margin-bottom: 20px;
      animation: fadeInUp 0.8s ease-out 0.2s both;
    }

    .emoji {
      font-size: 4em;
      margin-bottom: 16px;
      animation: bounce 1s ease-in-out infinite;
    }

    .button {
      display: inline-block;
      padding: 12px 30px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      text-decoration: none;
      border-radius: 25px;
      margin-top: 10px;
      transition: transform 0.3s, box-shadow 0.3s;
      border: none;
      cursor: pointer;
      font-size: 1em;
    }

    .button:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
    }

    .note {
      margin-top: 18px;
      font-size: 0.95em;
      color: #555;
    }

    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeInUp {
      from { opacity:  0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="emoji" aria-hidden="true">ðŸ‘‹</div>
    <h1>Hello World!</h1>
    <p class="subtitle">This page includes a drop-in ADA/accessibility widget.</p>
    <button class="button" onclick="greet()">Click Me!</button>
    <p class="note">Open the accessibility menu using the floating icon (bottom-right).</p>
  </div>

  <script>
    function greet() {
      alert('Hello! Thanks for visiting!');
    }
  </script>

  <!-- Ada Accessibility Widget -->
  <script src="./ada-widget.js" defer
    data-ada-title="Accessibility"
    data-ada-contact="accessibility@example.com"
    data-ada-statement-url="">
  </script>
</body>
</html>
